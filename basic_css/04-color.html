<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
     /* name color */
     h1 {
         color: blue;
     }
     /* rgb color */
     h2 {
         color: rgb(189, 184, 158)
     }
     /* hex color */
     h3 {
         color: #ccc;
     }
    </style>
</head>
<body>
    <h1>welecome</h1>
    <h2>welecome</h2>
    <h3>welecome</h3>
</body>
</html>
