<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables-list</title>
</head>
<body>
    <!-- unordered lists -->
    <ul>
        <li>tables 1</li>
        <li>tables 2</li>
        <li>tables 3</li>
    </ul>
   
    <!-- ordered lists -->
    <ol>
        <li>tabil 1</li>
        <li>tabil 2</li>
        <li>tabil 3</li>
    </ol>
    <!-- nesteded list -->
    <ul>
        <li>table 1</li>
        <li>table 2</li>
        <li>table 3
            <ul>
                <li>table 1</li>
                <li>table 2</li>
                <li>table 3</li>
            </ul>
        </li>
        <li>table 4</li>
        <li>table 5</li>
        <li>table 6</li>
    </ul>
    <!-- tables -->
    <table style="width: 600px">
        <thead>
            <tr>
                <th>Fast name</th>
                <th>last name</th>
                <th>Email</th>
            </tr>
        </thead>
         <tbody>
             <tr>
                 <td>akram</td>
                 <td>sheikh</td>
                 <td>@akram.com</td>
             </tr>
             <tr>
                <td>nasir</td>
                <td>uddin</td>
                <td>@nasir.com</td>
            </tr>
            
            <tr>
                <td>rabbi</td>
                <td>hasan</td>
                <td>@rabbi.com</td>
            </tr>
         </tbody>
    </table>
</body>
</html>
